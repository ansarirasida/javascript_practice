 	 <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
		  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });

      $(".mobile-menu").click(function(){
  			$(".navigation").toggleClass('active');
	  });

      $(".featureprod").slick({
        dots: true,
        infinite: true,
        slidesToShow: 6,
        slidesToScroll: 1,
		autoplay: true,
		autoplaySpeed: 2000,
        responsive: [
		    {
		      breakpoint: 1200,
		      settings: {
		        slidesToShow: 6
		      }
		    },
		    {
		      breakpoint: 1080,
		      settings: {
		        slidesToShow: 5
		      }
		    },
		    {
		      breakpoint: 768,
		      settings: {
		        slidesToShow: 3
		      }
		    },
		    {
		      breakpoint: 640,
		      settings: {
		        slidesToShow: 2
		      }
		    },
		    {
		      breakpoint: 240,
		      settings: {
		        slidesToShow: 2
		      }
		    }
		    // You can unslick at a given breakpoint now by adding:
		    // settings: "unslick"
		    // instead of a settings object
		  ]

      });
      
    });
</script>
